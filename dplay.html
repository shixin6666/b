<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<meta name="renderer" content="webkit"/>
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>DPlayer解析</title>
<meta name="keywords" content="DPlayer解析" />
<meta name="description" content="DPlayer解析，免费稳定的M3U8视频解析网站，争取做最好的M3U8解析网站！" />
<style type="text/css">body,html,.dplayer{padding:0;margin:0;width:100%;height:100%;color:#aaa;background-color:#000}a{text-decoration:none}#dplayer,#poster{position:fixed;top:0;left:0;right:0;bottom:0;z-index:9;overflow:hidden;object-fit:cover;object-position:center center}#poster{z-index:998;background-color:#000}#poster .play-btn,.play-icon{position:absolute;width:54px;height:54px;left:50%;top:50%;z-index:980;margin-left:-27px;margin-top:-27px}#poster .play-btn img,.play-icon img{width:54px;height:54px;z-index:990}.play-icon{display:none}</style>
<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/hls.js/0.10.1/hls.min.js"></script>
<script src="https://cdn.staticfile.org/dplayer/1.25.0/DPlayer.min.js"></script>
<link href="https://cdn.staticfile.org/dplayer/1.25.0/DPlayer.min.css" rel="stylesheet">
</head>
<body>
<div id="shows">
  <div id="poster" style="display: none;">
    <div class="play-btn">
      <img src="https://p.pstatp.com/origin/137ff00010a2713a18aab">
    </div>
  </div>
  <div class="play-icon" style="display: none;">
    <img src="https://p.pstatp.com/origin/137ff00010a2713a18aab">
  </div>
</div>
<div id="dplayer"></div>
<div id="dplayer" style="width:70%; margin:0 auto;  font-size:13px;color:#FF8888; position:absolute;top:0px; left:8px; text-align:center;"><b>温馨提示：请勿相信视频中任何广告水印！</b></div>
<script type="text/javascript">
var vurl = window.location.href.split("v=")[1];
const dp = new DPlayer({
    container: document.getElementById('dplayer'),
    lang: 'zh-cn',
    autoplay: true,
    loop: false,
    video: {
        url: vurl,
        type: 'hls',
        pic: 'https://p.pstatp.com/origin/1378500028dbe403dc1e6'
    }
});
    dp.on('loadstart', function () {
    $('.play-icon').css('display', 'block')
    });
    dp.on('playing', function () {
    $('.play-icon').css('display', 'none')
    });
    dp.on('pause', function () {
    $('.play-icon').css('display', 'block')
    });
    dp.on('play', function () {
    $('.play-icon').css('display', 'none')
    });
    $('.play-icon').click(function () {
    dp.play()
    })
    $('#poster').click(function () {
    $('#poster').css('display', 'none')
    dp.play()
    })
</script>
<div style="display:none">
</div>
</body>
</html>
