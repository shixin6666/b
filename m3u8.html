<style type="text/css">body,html{width:100%;height:100%;background:#000;padding:0;margin:0;overflow-x:hidden;overflow-y:hidden}*{margin:0;border:0;padding:0;text-decoration:none}#stats{position:fixed;top:5px;left:10px;font-size:12px;color:#fdfdfd;z-index:2147483647;text-shadow:1px 1px 1px #000, 1px 1px 1px #000}#dplayer{position:inherit}</style>

<div id="stats"></div>
<div id="dplayer" style="width:70%; margin:0 auto;  font-size:13px;color:#FFB6C1; position:absolute;top:0px; left:16%; text-align:center;"><b>温馨提示：请勿相信视频中任何广告水印！</b></div>
<script>
	function GetQueryString(name)
	{
		 var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		 var r = window.location.search.substr(1).match(reg);
		 if(r!=null)return  unescape(r[2]); return null;
	}
	var ldgurl = GetQueryString("v");
	var isPhone = navigator.userAgent.match(/iPad|iPhone|Android|Linux|iPod/i) != null;
	if (isPhone) {
		var HTML = '<video id="myvideo" src="'+ldgurl+'" controls="controls" poster="https://p.pstatp.com/origin/1378500028dbe403dc1e6" autoplay="autoplay" width="100%" height="100%"></video>';
		document.getElementById("dplayer").outerHTML = HTML;
	} else {
		const dp = new DPlayer({
			container: document.getElementById('dplayer'),
			autoplay: true,
			video: {
				url: ldgurl,
				type: 'hls'
			}
		});
	}
</script>
